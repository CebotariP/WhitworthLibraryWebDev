<style>
    @import url('https://fonts.googleapis.com/css?family=Source+Sans+Pro');
    @import url('https://fonts.googleapis.com/icon?family=Material+Icons');
    #cb-div {
        color: #333;
        font-family: 'Source Sans Pro', Arial, Helvetica, sans-serif;
        font-size: 16px;
        line-height:normal;
        position: fixed;
        top: auto;
        left: auto;
        right: 35px;
        bottom: 50px;
        height: auto;
        z-index: 100;
    }
    #cb-div h1 {
        font-family: 'Source Sans Pro', Arial, Helvetica, sans-serif;
        font-size: 20px;
        font-weight: bold;
        margin: 8px 12px 0 12px;
    }
    #cb-closeicon,
    .mdicon{
        font-family: 'Material Icons';
        padding: 3px;
        vertical-align: bottom;
    }
    #cb-container {
        background-color: white;
        position: relative;
        top: 600px;
        box-shadow: 0 0 10px 2px rgba(0,0,0,0.2);
        z-index: 100;
    }
    #cb-button {
        position: relative;
        top: 600px;
        z-index: 10;
    }
    .cb-hidden {
        visibility: hidden;
    }
    .cb-button {
        background-color: #c22033;
        color: white;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 20px;
        font-weight: bold;
        padding: 5px 12px;
        border: none;
        box-shadow: 0 0 10px 2px rgba(0,0,0,0.2);
        cursor: pointer;
        max-height: 35px;
        border-radius: 3px;
    }
    #cb-openchat {
        float: right;
        width: auto;
    }
    #cb-closechat {
        width: 100%;
        outline: none!important;
    }
    #cb-closechatlabel {
        padding: 3px 3px 3px 0;
        float:left;
    }
    #cb-closeicon {
        float:right;
        padding-right: 0;
    }
    #cb-openchat:hover,
    #cb-openchat:focus,
    #cb-closechat:hover,
    #cb-closechat:focus {
        background-color: #9a1827;
        outline: none!important;
    }
    div.cb-content p {
        margin: 8px 12px 0 12px;
        width: 300px!important;
        line-height: 25px;
    }
    div.cb-content p a {
        text-decoration: none;
        color: #007c89;
    }
    @media (max-width: 600px) {
        #cb-div {
            right: 10px;
            bottom: 10px;
        }
        div.cb-content p {
            width: 150px!important;
        }
    }
</style>
<script type="text/javascript">
    function cb_togglechat() {
        var mychatbox = document.getElementById("cb-container");
        var mybutton = document.getElementById("cb-button")
        if (mychatbox.classList.contains("cb-hidden")) {
            float_down(mybutton);
            float_up(mychatbox);
        }
        else if (!mychatbox.classList.contains("cb-hidden")) {
            float_down(mychatbox);
            float_up(mybutton);
        }
    }
    function float_up(mydiv) {
        mydiv.classList.remove("cb-hidden");
        var pos = 600;
        var id = setInterval(frame, 1);
        function frame() {
            if (pos == 0) {
                clearInterval(id);
            } else {
                pos = pos - 1;
                mydiv.style.top = pos + "px";
            }
        }
    }
    function float_down(mydiv) {
        var pos = 0
        var id = setInterval(frame, 1);
        function frame() {
            if (pos == 600) {
                clearInterval(id);
                mydiv.classList.add("cb-hidden");
            } else {
                pos = pos + 1;
                mydiv.style.top = pos + "px";
            }
        }
    }
    function cb_show_presence() {
        for (var i = 0; i < jabber_resources.length; ++i) {
            var resource = jabber_resources[i];
            if (resource.show === 'available' || resource.show === 'chat') {
                document.getElementById('cb-online').style.display = '';
                document.getElementById('cb-offline').style.display = 'none';
            }
        }
    }
    function cb_check_presence() {
        var attr = document.getElementById('cb-online').getAttribute('data-myjid');
        var jid = attr.split('@');
        var url = ['https://libraryh3lp.com/presence/jid', jid[0], jid[1], 'js'].join('/');
        document.write('<script type="text/javascript" src="' + url + '?cb=cb_show_presence"><\/script>');
    }
    function initializeChat() {
        cb_check_presence();
        float_up(document.getElementById("cb-button"));
    }
   
</script>
